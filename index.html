<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Blackjack</h1>
      <table class="table">
        <tr class="row">
          <td class="cell" colspan="2">
            <label for="player-name" id="player-name">Player</label>
            <div id="player-hand"></div>
            <!-- <input
              type="text"
              id="player-name"
              placeholder="Enter player name"
            /> -->
          </td>
        </tr>
        <tr class="row">
          <td class="cell" colspan="2">
            <label for="dealer-name" id="dealer-name">Dealer</label>
            <div id="dealer-hand"></div>
            <!-- <input
              type="text"
              id="dealer-name"
              placeholder="Enter dealer name"
            /> -->
          </td>
        </tr>
        <tr class="row">
          <td class="cell" colspan="2">
            <div id="buttons">
              <button id="deal-button">Deal</button>
              <button id="hit-button">Hit</button>
              <button id="stand-button">Stand</button>
            </div>
          </td>
        </tr>
        <tr class="row">
          <td class="cell" colspan="2">
            <div id="message"></div>
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
